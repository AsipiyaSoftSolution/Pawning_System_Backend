name: Deploy Pawning Backend to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }} # Handles the key's passphrase
          port: ${{ secrets.PORT }}
          script: |
            # Start ssh-agent and add the pawning identity key
            eval $(ssh-agent -s)
            
            # Navigate to the correct directory
            cd /var/www/Pawning_System_Backend
            
            # Use the specific identity for the git pull
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519_pawning -o IdentitiesOnly=yes" git pull origin main
            
            # Install production dependencies
            npm install --production
            
            # Restart the pawning backend service
            sudo systemctl restart pawning-backend
            
            # Kill ssh-agent
            ssh-agent -k