name: Deploy Pawning Backend to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }} # This is your root@windows private key (No Passphrase)
          port: ${{ secrets.PORT }}
          script: |
            # 1. Start ssh-agent
            eval $(ssh-agent -s)
            
            # 2. Add the Pawning identity key using the passphrase from GitHub Secrets
            # We use SSH_ASKPASS to pipe the passphrase into ssh-add
            echo "${{ secrets.SSH_KEY_PASSPHRASE }}" | SSH_ASKPASS_REQUIRE=never ssh-add ~/.ssh/id_ed25519_pawning
            
            # 3. Navigate to the project directory
            cd /var/www/Pawning_System_Backend
            
            # 4. Pull the latest code using the unlocked key
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519_pawning -o IdentitiesOnly=yes" git pull origin main
            
            # 5. Install dependencies and restart service
            npm install --production
            sudo systemctl restart pawning-backend
            
            # 6. Clean up
            ssh-agent -k